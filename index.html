<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="task.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="heading">Task Tracker</h1>
    <div class="task-outer-container">
      <div class="task-inner-container">
        <div class="task-thought">
          All our dreams can come true, if we have the courage to pursue them.
        </div>
        <div class="date-section">4/02/225</div>
      </div>
    </div>

    <div class="task-display-container">
      <div class="task-value">
        <div class="task-display">
          <input
            type="text"
            placeholder="Write your task here..."
            class="task-input"
          />
        </div>
        <div class="add-btn"><i class="fa-solid fa-plus add"></i></div>
      </div>
    </div>

    <div class="items-tracker">
      <div class="task-tracker-items"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
